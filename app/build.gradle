    testImplementation 'org.spekframework.spek2:spek-dsl-jvm:2.0.2'
    testImplementation 'org.spekframework.spek2:spek-runner-junit5:2.0.2'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit5:$kotlin_version"

    androidTestImplementation 'androidx.test:rules:1.3.0-alpha05'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha05'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2-alpha05'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha05'
    androidTestImplementation 'androidx.work:work-testing:2.3.4'
    androidTestImplementation 'androidx.arch.core:core-testing:2.1.0'
    androidTestImplementation 'com.google.dagger:dagger:2.22.1'
    kaptAndroidTest 'com.google.dagger:dagger-compiler:2.22.1'
    androidTestUtil 'androidx.test:orchestrator:1.3.0-alpha05'
}
