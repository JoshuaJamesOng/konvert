// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.20'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC6-2"
    id "org.jlleitschuh.gradle.ktlint" version "3.0.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/jetbrains/spek" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task testJobScheduler(type: Exec) {
    // Use 'adb shell dumpsys jobscheduler' to inspect job status
    commandLine 'adb', 'shell', 'cmd', 'jobscheduler', 'run', '-f com.ongtonnesoup.konvert', '1515888771'
}

detekt {
    version = "1.0.0.RC6-2"
    profile("main") {
        input = "$projectDir/app/src/main/java"
        config = "$projectDir/default-detekt-config.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
        output = "$projectDir/app/build/reports"
    }
}

ktlint {
    android = true
    reporter = "checkstyle"
}